<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío 1 - Vue CDN</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- CSS Propio -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app" class="main-app">

    <div class="container">
      <h1> Desafío 1</h1>
      <h4> Contador con botonera (implementando Vue.js CDN)</h4>
      <h5> por: Andrés Burbano</h5>

      <div class="d-flex justify-content-center gap-2 botonera">
        <button class="btn btn-primary" v-on:click="resta">-</button>
        <input type="text" v-model="contador" class="input" readonly>
        <button class="btn btn-danger" v-on:click="suma">+</button>
      </div>
    </div>

  </div>
  <!-- Importando CDN de Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Importando JS local -->
  <script src="./app.js"></script>
</body>

</html>
