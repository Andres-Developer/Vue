<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej Components</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container d-flex justify-content-center vh-100 align-items-center">
        <div style="width: 300px;">
          <div class="h5 text-primary">Partes de PC:</div>
          <table-component :color-tabla="colores[0]" :lista="partesPC">
          </table-component>
          <div class="h5 text-primary">Elementos de Oficina:</div>
          <table-component :color-tabla="colores[1]" :lista="elementosOficina">
          </table-component>
          <div class="h5 text-primary"> Equipo de Cocina:</div>
          <table-component :color-tabla="colores[2]" :lista="equipoCocina">
          </table-component>
        </div>
    </div>
  </div>

  <!-- Importando CDN de Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Importando JS local -->
  <script src="./app.js"></script>
</body>

</html>
